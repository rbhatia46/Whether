<ion-header>
  <ion-navbar>
    <ion-title>Whether</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">
          {{weather.display_location.full}}
          <div class="icon"><img src="{{weather.icon_url}}" alt="Icon" style="margin-top:15px;"></div>
          <h3 class="desc">{{weather.weather}}</h3>
          <h1 class="temp">{{weather.temp_c}} &deg;C</h1>
        </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
              <strong>Temp : </strong> {{weather.temperature_string}}
          </ion-item>
          <ion-item>
              <strong>Relative Humidity : </strong> {{weather.relative_humidity}}
          </ion-item>
          <ion-item>
              <strong>Feels Like : </strong> {{weather.feelslike_string}}
          </ion-item>
          <ion-item>
              <strong>Visibility : </strong> {{weather.visibility_mi}}
          </ion-item>
          <ion-item>
              <strong>Dewpoint : </strong> {{weather.heat_index_string}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
